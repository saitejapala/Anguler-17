<div class="accordion accordion-flush" id="accordionExample">
    <!------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <!-- Accordian item #1 Starts -->
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                <p class="h5">By using &#64;Output </p>

            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">


                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container">
                        <a class="navbar-brand" href="#">Header Component</a>
                        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="collapsibleNavId">
                            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                                <li class="nav-item">
                                    <div class="form-floating mx-3 my-1">
                                        <input type="text" class="form-control" name="Child1Value1" id="Child1Value1" placeholder=""
                                            [(ngModel)]="Value1" />
                                        <label for="ChildValue1">Value1</label>
                                    </div>

                                </li>

                                <li class="nav-item">
                                    <div class="form-floating mx-3 my-1">
                                        <input type="text" class="form-control" name="Child1Value2" id="Child1Value2" placeholder=""
                                            [(ngModel)]="Value2" />
                                        <label for="Child1Value2">Value2</label>
                                    </div>

                                </li>

                                <li class="nav-item">
                                    <div class="form-floating mx-3 my-1">
                                        <input type="text" class="form-control" name="Child1Value3" id="Child1Value3" placeholder=""
                                            [(ngModel)]="Value3" />
                                        <label for="Child1Value3">Value3</label>
                                    </div>

                                </li>

                                <li class="d-flex text-center align-items-center justify-content-center nav-item">
                                    <button type="button" class="btn btn-outline-primary" (click)="send()">
                                        Print
                                    </button>

                                </li>

                            </ul>

                        </div>


                    </div>
                </nav>


            </div>
        </div>
    </div>

    <!------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <!-- Accordian item #1 Starts -->
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                <p class="h5">By using &#64;ViewChild </p>

            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <div class="container">
                        <a class="navbar-brand" href="#">Header Component 2</a>
                        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="collapsibleNavId">
                            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            
                                <li class="d-flex text-center align-items-center justify-content-center nav-item">
                                    <button class="btn btn-success rounded mx-2 my-1" (click)="incr()">+</button>
                                    <button class="btn btn-danger rounded mx-2 my-1" (click)="decr()">-</button>  
                                    
                                </li>

                                <li class="d-flex text-center align-items-center justify-content-center nav-item">
                                    <button class="btn btn-outline-warning rounded-pill" (click)="reset()">&nbsp;Reset&nbsp;</button>
                                </li>

                            </ul>

                        </div>
                    </div>
                </nav>

            </div>
        </div>
    </div>
</div>
